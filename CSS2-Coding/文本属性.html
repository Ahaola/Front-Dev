<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本属性</title>
    <style>
        .pp {
            text-indent: 20px;
            letter-spacing: 20px;
        }
        .dd {
            text-align: center;
            word-spacing: 20px;
        }
        .ccc {
            text-decoration: line-through dotted green;
        }
        .aa {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>
        <p class="pp">abd hehe dodod aaaaaaa 哈哈哈哈</p>
        <p class="dd">dhah b  b b 你好 bbbb</p>
        <p class="ccc">ccccccc</p>
        <a href="https://www.baidu.com" class="aa">去百度</a>
        <span>ddddddd</span>
    </div>
</body>
</html>
