<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        a:link {
            color: rgb(12, 208, 28);
        }
        a:visited {
            color: black;
        }
        a:hover {
            color: chocolate;
        }
        a:active {
            color:cyan;
        }
        span:link {
            color: aqua;
        }
        span:hover {
            color: blanchedalmond;
        }
        input:focus,select:focus{
            color: aquamarine;
        }
    </style>
</head>

</html>
