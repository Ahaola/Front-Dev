<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <ol>
        <li>有序列表1</li>
        <li>有序列表2</li>
        <li>有序列表3</li>
    </ol>
    <ul>
        <li>无序列表1</li>
        <li>无序列表2</li>
        <li>无序列表3</li>
    </ul>

    <h2>列表嵌套</h2>
    <ul>
        <li>哈哈哈哈</li>
        <ol>
            <li>大大大</li>
            <li>小小小</li>
            <span>dddddd</span>
            <li>嵌套</li>
            <ul>
                <li>无序嵌套111</li>
                <li>d2222222</li>
            </ul>
        </ol>
    </ul>

    <dl>
        <dt>自定义列表名称</dt>
        <dd>自定义列表描述</dd>

    </dl>
</body>
</html>
